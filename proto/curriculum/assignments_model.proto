syntax = "proto3";
package  curriculum_service;

message AssignmentProtoModel {
	string assignmentId = 1;
	string ownerId = 2;
	string graderId = 3;
	int64 startAt = 4;
	int64 endAt = 5;
}

message CreateAssignmentProtoReq {
	string ownerId = 1;
	string graderId = 2; 
	int64 startAt = 3;
	int64 endAt = 4;
}

message AddQuizProtoReq {
	string assignmentId = 1;
	string quizId = 2;
}

